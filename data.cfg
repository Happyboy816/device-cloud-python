{
  "storage": {
    "unlimited": false,
    "max_samples": 1000
  },
  "delete_after": {
    "method": "after_sent",
    "after_days": 10,
    "oldest_first": true,
    "valid_methods": ["after_sent", "after_days", "never"]
  },
  "forwarding": {
    "method": "immediate",
    "valid_methods": ["immediate", "on_change", "time_window"],
    "time": {
      "time_start": "00:00:00",
      "time_end": "00:00:00"
    }
  }
}
